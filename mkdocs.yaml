site_name: Rubrical
repo_url: https://github.com/ivanklee86/Rubrical
repo_name: ivanklee86/rubrical
theme:
  name: material
  features:
    - header.autohide
    - navigation.tabs
    - navigation.path
    - navigation.sections
    - toc.follow
    - search.suggest
    - search.share
  plugins:
    - search
    - social
    - tags
  palette:
    # Toggles dark/light mode based on system preferences.
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: 'index.md'
  - User Guide:
    - Installation and Usage: "installation_and_usage.md"
    - Featuers and Supported Formats: "features_and_supported_formats.md"
    - Configuration: "configuration.md"
    - Reporting: "reporting.md"
    - Commands: "commands.md"
  - Developer Guide: "development.md"

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
