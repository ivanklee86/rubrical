
[tool.mypy]
strict_optional = false
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts= """
    --html=test_results/results.html \
    --self-contained-html \
    --junitxml=test_results/results.xml \
    --disable-warnings
"""
log_file_level="INFO"

[tool.ruff]

[tool.ruff.lint]
# Enable Pyflakes `E` and `F` codes by default.
select = ["E", "F", "PL", "YTT", "I"]
ignore = ["E501", "PLR2004"]

fixable = ["I"]

[tool.ruff.lint.pylint]
max-args = 10

[tool.isort]
profile = "black"

[tool.setuptools_scm]

[tool.poetry]
name = "rubrical"
version = "0.0.0"
description = "A CLI to encourage (ðŸ˜…) people to update their dependencies!"
authors = ["Ivan Lee <ivanklee86@gmail.com>"]
license = "MPL-2.0"
homepage = "https://github.com/ivanklee86/rubrical"
repository = "https://github.com/ivanklee86/rubrical"
readme = "README.md"
classifiers=[
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
]

[tool.poetry.scripts]
rubrical = "rubrical.main:app"

[tool.poetry.dependencies]
python = "^3.12"
typer = {extras = ["all"], version = "^0.12.0"}
pydantic = "^2.5.2"
semver = "^3.0.2"
pygithub = "^2.0.0"
python-benedict = {extras = ["all"], version = "^0.33.0"}
pyyaml = "^6.0"
requirements-parser = "^0.9.0"
pyproject-parser = "^0.10.0"
setuptools = "^69.0.0"

[tool.poetry.group.dev.dependencies]
black = "^24.0.0"
mypy = "^1.7.1"
pytest = "^8.0.0"
pytest-cov = "^4.0.0"
pytest-flake8 = "^1.1.1"
pytest-html = "^4.0.0"
pytest-mock = "^3.10.0"
pytest-xdist = "^3.0.2"
setuptools-scm = "^8.0.0"
twine = "^5.0.0"
pre-commit = "^3.4.0"
isort = "^5.13.1"
ruff = "^0.3.0"
python-dotenv = "^1.0.0"
mkdocs = "^1.5.3"
mkdocs-material = "^9.5.4"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"
