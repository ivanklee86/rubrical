
[tool.mypy]
strict_optional = false
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts= """
    --cov rubrical \
    --cov-report term \
    --cov-report html:test_results/cov_html \
    --cov-report xml:test_results/cov.xml \
    --html=test_results/results.html \
    --self-contained-html \
    --junitxml=test_results/results.xml \
    --disable-warnings
"""
log_file_level="INFO"

[tool.pylint]
load-plugins="pylint.extensions.no_self_use"

[tool.pylint.messages_control]
disable = [
    "line-too-long",
    "missing-class-docstring",
    "missing-module-docstring",
    "missing-function-docstring",
    "logging-fstring-interpolation"
]
max-attributes = 25
max-args = 25
max-locals = 25

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"

[tool.ruff]
# Enable Pyflakes `E` and `F` codes by default.
select = ["E", "F", "PL", "YTT", "I"]
ignore = ["E501"]

fixable = ["I"]


[tool.isort]
profile = "black"

[tool.setuptools_scm]

[tool.poetry]
name = "rubrical"
version = "0.0.1"
description = "A Python CLI to encourage (ðŸ˜…) people to update their dependencies!"
authors = ["Ivan Lee <ivanklee86@gmail.com>"]
license = "MIT"
homepage = "https://github.com/ivanklee86/rubrical"
repository = "https://github.com/ivanklee86/rubrical"
readme = "README.md"

[tool.poetry.scripts]
rubrical = "rubrical.main:app"

[tool.poetry.dependencies]
python = "^3.11"
typer = {extras = ["all"], version = "^0.7.0"}
pydantic = "^1.10.4"
semver = "^2.13.0"

[tool.poetry.group.dev.dependencies]
black = "^23.0.0"
mypy = "^1.0"
pytest = "^7.2.0"
pylint = "^2.15.7"
pytest-cov = "^4.0.0"
pytest-flake8 = "^1.1.1"
pytest-html = "^3.2.0"
pytest-mock = "^3.10.0"
pytest-xdist = "^3.0.2"
setuptools-scm = "^7.0.5"
twine = "^4.0.2"
pre-commit = "^3.0.0"
isort = "^5.10.1"
ruff = "^0.0.247"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
